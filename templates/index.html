{% extends 'base.html' %}

{% block title %}Pets{% endblock %}

{% block content %}

<div class="container">
  <h1>Pets</h1>

  <ul>
    {% for pet in pets %}
    <li>

      {% if pet.photo_url %}
      <img src="{{pet.photo_url}}" alt="{{pet.name}}">


      {% if pet.available %}
      {{ pet.name }} is <em>available!</em>

      {% else %}
      {{ pet.name }} is <em>unavailable!</em>

      {% endblock %}

    </li>
  </ul>

</div>

{% endblock %}
